<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Hidden Text</title>
    <link rel="stylesheet" href="read.css">
</head>
<body>
    <header class="header">
        <img src="Images/logo.png" alt="INPT Logo" class="logo">
        <h1>Read Hidden Text</h1>
    </header>
    <div class="container">
        <form id="read-form">
            <div class="file-input-container">
                <label for="image" class="custom-file-upload">
                    📷 Choose an Image
                </label>
                <input type="file" id="image" accept="image/*" required>
            </div>
            <img id="chosen-image" class="hidden" src="" alt="Chosen Image" width="400" height="400">
            <button type="submit">🔍 Read Text</button>
        </form>
        <div id="result" class="hidden">
            <h2>Hidden Text:</h2>
            <p id="hidden-text"></p>
        </div>
    </div>
    <script src="read.js"></script>
</body>
</html>
